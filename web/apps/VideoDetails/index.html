<div namespace="core.ui.WindowPanel">

	<div class="titlebar">
		<span class="title">Video Details</span>

		<div class="panel-options">
			<span class="help button fa fa-question-circle" data-helpindex="6" data-helptext="Get Help" data-cardinal-position="south-west"></span>

			<span class="close button fa fa-close" data-helpindex="7" data-helptext="Exit &amp Go Back" data-cardinal-position="south-west"></span>
		</div>
	</div>

	
	<div class="panel-content">
		<div id="video-details">
			<script id="video-details-template" type="text/x-kruntch-template">
				<div class="Video">
					<with in="items">
						<nth at="0">
							<span class="avatar" style="background-image: url([snippet.thumbnails.medium.url]);">
								<iframe allowfullscreen style="width:100%;height:100%;" fs="1" type="text/html" controls="1" src="http://www.youtube.com/embed/[id]?autoplay=0&fs=1&controls=1" frameborder="0"></iframe> 
							</span>
							<div class="details section publish-date">
								<div class="name heading">[snippet.title]</div>
								<div><b style="font-weight: bold;">Channel:</b> [snippet.channelTitle]</div>
								<div><b style="font-weight: bold;">Published:</b> [snippet.publishedAt]</div>
							</div>
							<div class="details section item-info">
								<div class="description">
									<div class="hotel-address">
										<div>[snippet.description]</div>
									</div>
								</div>
							</div>
						</nth>
					</with>
				</div>
			</script>
		</div>
		<div id="video-comments-list" class="details section" style="color: white;padding-top: 10px;">
			<script id="video-comments-template" type="text/x-kruntch-template">
				<div class="title" style="margin-top: 10px;">COMMENTS</div>
				
				<ul id="comments">
					<for each="items">
						<li class="comment">
							<div class="name heading">
								[snippet.topLevelComment.snippet.authorDisplayName]
								<span class="comment-date">[PublishedAt]</span>
								{{
									PublishedAt: function() {
										var d = new Date(this.snippet.topLevelComment.snippet.publishedAt);
										var m = d.getMonth()+1;
										var day = d.getDate();
										var y = d.getFullYear();
										return m + "/" + day + "/" + y;
									}
								}}
							</div>
							<div class="display-text">
								[snippet.topLevelComment.snippet.textDisplay]
							</div>
						</li>
					</for>
				</ul>
			</script>
		</div>
	</div>
	
	<div class="button-bar">
		<div>
			<div style="height: 100%; width:100%;display: inline-block; margin: auto;">
				<span namespace="core.ui.Button" style="margin-left: 0px;" class="favorite button"
					 data-helpindex="4" data-helptext="Add to My Favorites" data-cardinal-position="north">
					<span class="fa fa-fw fa-plus icon"></span>
				</span>

				<span namespace="core.ui.Button" style="margin-left: 0px;float:right;" class="dislike button"
					 data-helpindex="5" data-helptext="I dont like it" data-cardinal-position="north">
					<span class="fa fa-fw fa-thumbs-down icon"></span>
					<span class="label"></span>
				</span>
				<span namespace="core.ui.Button" style="margin-left: 0px;float:right;" class="like button"
					 data-helpindex="5" data-helptext="I Like it" data-cardinal-position="north">
					<span class="fa fa-fw fa-thumbs-up icon"></span>
					<span class="label"></span>
				</span>
				<span namespace="core.ui.Button" style="margin-left: 0px;float:right;" class="comments button"
					 data-helpindex="5" data-helptext="View Comments" data-cardinal-position="north">
					<span class="fa fa-fw fa-commenting icon"></span>
					<span class="label">...</span>
				</span>
			</div>
		</div>
	</div>
</div>
