<div namespace="core.ui.WindowPanel">
	<div class="titlebar">
		<span class="title">MY VIDEOS</span>
		<div class="panel-options">
			<span class="close button fa fa-close"></span>
		</div>
	</div>

	<div class="panel-content">
		<div class="results-listing favorites">
			<script id="favorites-results-template" type="text/x-kruntch-template">
				<if condition="this.result.items.length > 0">
					<div>
						<div>Saved Favorites ([result.items.length])</div>
						<ul>
							<for each="result.items">
								<li class="Video" data-appref="apps.VideoDetails" data-video-id="[id]">
									<span class="avatar" style="background-image: url([snippet.thumbnails.medium.url]);">
										<div class="overlay-buttons">
										    <a href="tel:+15555555555" class="fa fa-fw fa-phone-square overlay-button"></a>
											<span class="fa fa-fw fa-map-marker overlay-button"></span>
										  </div>
									</span>
									<div class="item-info">
										<div class="deletion-checkbox">
											<input type="checkbox" data-video-id="[id]" data-video-type="clipping"/>
										</div>
										<div class="description">
											<div class="person name heading">[snippet.title]</div>
										</div>
										<div class="price-tag">
											<div class="quick-remove-button">
												<span class="icon fa fa-trash trash-clipping"></span>
											</div>
											[statistics.viewCount]
											<div class="distance-tag">Views</div>
										</div>
									</div>
								</li>
							</for>
						</ul>
					</div>
				</if>
			</script>
		</div>



		<div class="results-listing recent-videos">
			<script id="recent-videos-template" type="text/x-kruntch-template">
				<if condition="this.result.items.length > 0">
					<div>
						<div>Recently Viewed ([result.items.length])</div>
						<ul>
							<for each="result.items">
								<li class="Video" data-appref="apps.VideoDetails" data-video-id="[id]">
									<span class="avatar" style="background-image: url([snippet.thumbnails.medium.url]);">
										<div class="overlay-buttons">
										    <a href="tel:+15555555555" class="fa fa-fw fa-phone-square overlay-button"></a>
											<span class="fa fa-fw fa-map-marker overlay-button"></span>
										  </div>
									</span>
									<div class="item-info">
										<div class="deletion-checkbox">
											<input type="checkbox" data-video-id="[id]" data-video-type="viewed"/>
										</div>
										<div class="description">
											<div class="person name heading">[snippet.title]</div>
										</div>
										<div class="price-tag">
											<div class="quick-remove-button">
												<span class="icon fa fa-trash trash-recent"></span>
											</div>
											[statistics.viewCount]
											<div class="distance-tag">Views</div>
										</div>
									</div>
								</li>
							</for>
						</ul>
					</div>
				</if>
			</script>
		</div>
	</div>
	
	<div class="button-bar">
		<span style="margin-left: 0px;" namespace="core.ui.Button" class="disabled clear button"><span class="fa fa-trash icon"></span></span>
		<!--<div style="float:right;">
			<span class="edit button"><span class="fa fa-pencil icon"></span>EDIT</span>
			<span class="cancel-edit button"><span class="fa fa-close icon"></span>CANCEL</span>
			<span namespace="core.ui.Button" class="save button"><span class="fa fa-send icon"></span>SAVE</span>
		</div-->
	</div>
</div>
