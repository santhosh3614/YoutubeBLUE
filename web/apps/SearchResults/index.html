<div namespace="core.ui.WindowPanel">
	<div>
		<div class="titlebar">
			<span class="title">SEARCH</span>
			<div class="panel-options">
				<span class="close button fa fa-close"></span>
			</div>
		</div>

		<div class="panel-content">
			<div class="results-listing">
				<script id="videos-search-results-template" type="text/x-kruntch-template">
					<if condition="this.items.length > 0">
						<ul>
							<for each="items">
								<li class="Video" data-appref="apps.VideoDetails" data-video-id="[id.videoId]">
									<span class="avatar" style="background-image: url([snippet.thumbnails.medium.url]);"></span>
									<div class="section details item-info">
										<div class="description">
											<div class="person name heading">[snippet.title]</div>
											<div class="video-address">
												<div>[snippet.description]</div>
											</div>
										</div>
									</div>
								</li>
							</for>
						</ul>
					</if>
				</script>
			</div>
			<div id="scroll-spinner">
			  <div style="text-align: center;">
			    <span class="fa fa-fw fa-spinner fa-spin" style="font-size: 24px; text-align: center;"></span>
			  </div>
			</div>
		</div>
		
		<div class="button-bar">
			<span namespace="core.ui.Button" style="margin-left: 0px;" class="filters button" data-helpindex="1" data-helptext="Filter your results">
				<span class="fa fa-sliders icon"></span>
				<!--span class="label" style="float: left; font-size: 12px; margin-left: 12px; margin-top: 7px;"></span-->
			</span>
			<div id="paging-message" style="float: right; line-height: 43px; margin-right: 9px;"></div>
		</div>

		<div namespace="core.ui.SearchFilterDialog" id="search-filter-dialog">
			<div>
				<div class="titlebar">
					<span class="title">SEARCH FILTERS</span>
				</div>

				<div class="panel-content">
					<div class="filter-field">
					    <label>Order By</label>
					    <select id="sort-filter">
					      <option value="date">Date</option>
					      <option value="rating">Rating</option>
					      <option value="relevance">Relevance</option>
					    </select>
					</div>
					<!--div class="filter-field">
				    	<label>Show</label>
				    	<input id="page-count-value" type="number" min="5" max="30" step="5" value ="5"/>
				  	</div-->
				</div>

				<div class="button-bar">
					<div style="float:right;">
						<span namespace="core.ui.Button" class="cancel button"><span class="fa fa-close icon"></span></span>
						<span namespace="core.ui.Button" class="ok button"><span class="fa fa-check icon"></span></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
